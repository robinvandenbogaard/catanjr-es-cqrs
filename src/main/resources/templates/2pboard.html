<svg width="1024" height="768" viewBox="0 0 476 300" xmlns="http://www.w3.org/2000/svg" class="board">
    <!-- Define the hexagon shape once -->
    <defs>
        <g id="hex-sword">
            <polygon points="0,25 50,0 100,25 100,75 50,100 0,75" style="fill: steelblue;"/>
            <image href="resources/sword.svg" x="25" y="25" width="50" height="50"/>
        </g>
        <g id="hex-sheep">
            <polygon points="0,25 50,0 100,25 100,75 50,100 0,75" style="fill: green;"/>
            <image href="resources/sheep.svg" x="25" y="25" width="50" height="50"/>
        </g>
        <g id="hex-gold">
            <polygon points="0,25 50,0 100,25 100,75 50,100 0,75" style="fill: gold;"/>
            <image href="resources/goldbar.svg" x="25" y="25" width="50" height="50"/>
        </g>
        <g id="hex-wood">
            <polygon points="0,25 50,0 100,25 100,75 50,100 0,75" style="fill: saddlebrown;"/>
            <image href="resources/wood.svg" x="25" y="25" width="50" height="50"/>
        </g>
        <g id="hex-pineapple">
            <polygon points="0,25 50,0 100,25 100,75 50,100 0,75" style="fill: orange;"/>
            <image href="resources/pineapple.svg" x="25" y="25" width="50" height="50"/>
        </g>
        <circle id="circle-shape-2" r="8" transform="translate(12,-5)"/>
        <circle id="circle-shape-3" r="8" transform="translate(12,10)"/>
        <circle id="circle-shape-4" r="8" transform="translate(0,15)"/>
        <circle id="circle-hexface-1" r="5" transform="translate(-5,-12)"/>
        <circle id="circle-hexface-2" r="5" transform="translate(5,-12)"/>
        <circle id="circle-hexface-3" r="5" transform="translate(12,0)"/>
    </defs>

    <!-- Group to contain the hexagons for the landtiles -->
    <g id="land-tiles">
        <g id="hex-top" transform="translate(0, 0)">
            <g transform="translate(0, 25)">
                <use href="#hex-sword"/>
                <image href="resources/1.svg" x="42" y="15" width="15" height="15"/>
            </g>
            <g transform="translate(125, 25)">
                <use href="#hex-sheep"/>
                <image href="resources/2.svg" x="42" y="15" width="15" height="15"/>
            </g>
            <g transform="translate(250, 25)">
                <use href="#hex-wood"/>
                <image href="resources/3.svg" x="42" y="15" width="15" height="15"/>
            </g>
        </g>
        <g id="hex-middle" transform="translate(63, 100)">
            <g transform="translate(0, 25)">
                <use href="#hex-pineapple"/>
                <image href="resources/3.svg" x="42" y="15" width="15" height="15"/>
            </g>
            <g transform="translate(125, 25)">
                <use href="#hex-gold"/>
                <image href="resources/5.svg" x="42" y="15" width="15" height="15"/>
            </g>
            <g transform="translate(250, 25)">
                <use href="#hex-pineapple"/>
                <image href="resources/4.svg" x="42" y="15" width="15" height="15"/>
            </g>
        </g>
        <g id="hex-bottom" transform="translate(126, 200)">
            <g transform="translate(0, 25)">
                <use href="#hex-wood"/>
                <image href="resources/4.svg" x="42" y="15" width="15" height="15"/>
            </g>
            <g transform="translate(125, 25)">
                <use href="#hex-sheep"/>
                <image href="resources/1.svg" x="42" y="15" width="15" height="15"/>
            </g>
            <g transform="translate(250, 25)">
                <use href="#hex-sword"/>
                <image href="resources/2.svg" x="42" y="15" width="15" height="15"/>
            </g>
        </g>
    </g>
    <!-- Group to contain the circles for the fort sites -->
    <g id="fort-sites">
        <g id="row1-forts">
            {% for id in ['2', '7'] %}
            <use href="#circle-shape-2" id="{{ id }}" fill="{{ fortSiteColors[id] }}"
                 transform="translate({{ 100 + (loop.index*125) }}, 50)"
                 {% if fortSiteColors[id]=='grey' %}
                 class="fortNotOccupied"
                 hx-post="game/buyFort/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>
        <g id="row2-forts">
            {% for id in ['1', '3', '5', '8', '11', '13'] %}
            <use href="#circle-shape-{{ loop.index % 2 == 0 ? 4 : 3}}" id="{{ id }}" fill="{{ fortSiteColors[id] }}"
                 transform="translate({{ 50 + (loop.index*50) + ((loop.index/2)*25) }}, {{ loop.index % 2 == 0 ? 125 : 100 }})"
                 {% if fortSiteColors[id]=='grey' %}
                 class="fortNotOccupied"
                 hx-post="game/buyFort/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>
        <g id="row3-forts" transform="translate(63, 100)">
            {% for id in ['4', '6', '9', '12', '14', '16'] %}
            <use href="#circle-shape-{{ loop.index % 2 == 0 ? 4 : 3}}" id="{{ id }}" fill="{{ fortSiteColors[id] }}"
                 transform="translate({{ 50 + (loop.index*50) + ((loop.index/2)*25) }}, {{ loop.index % 2 == 0 ? 125 : 100 }})"
                 {% if fortSiteColors[id]=='grey' %}
                 class="fortNotOccupied"
                 hx-post="game/buyFort/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>
        <g id="row4-forts" transform="translate(126, 200)">
            {% for id in ['10', '15'] %}
            <use href="#circle-shape-3" id="{{ id }}" fill="{{ fortSiteColors[id] }}"
                 transform="translate({{ 100 + (loop.index*125) }}, 100)"
                 {% if fortSiteColors[id]=='grey' %}
                 class="fortNotOccupied"
                 hx-post="game/buyFort/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>
    </g>

    <!-- Group to contain the circles for the ship yards -->
    <g id="ship-yards">
        <g id="row1-ships">
            {% for id in ['2-3', '7-8'] %}
            <use href="#circle-hexface-3" id="{{ id }}" fill="{{ shipYardColors[id] }}"
                 transform="translate({{ 100 + (loop.index*125) }}, 75)"
                 {% if shipYardColors[id]=='grey' %}
                 class="shipNotOccupied"
                 hx-post="game/buyShip/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
           {% endfor -%}
        </g>

        <g id="row2-ships" transform="translate(63, 100)">
            {% for id in [ '1-3', '3-5', '5-8', '8-11', '11-13'] %}
            <use href="#circle-hexface-{{ loop.index % 2 == 0 ? 1 : 2 }}" id="{{ id }}" fill="{{ shipYardColors[id] }}"
                 transform="translate({{ 25 + (loop.index*50) + ((loop.index/2)*25) }}, 37)"
                 {% if shipYardColors[id]=='grey' %}
                 class="shipNotOccupied"
                 hx-post="game/buyShip/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>

        <g id="row3-ships" transform="translate(63,100)">
            {% for id in ['5-6', '11-12'] %}
            <use href="#circle-hexface-3" id="{{ id }}" fill="{{ shipYardColors[id] }}"
                 transform="translate({{ 100 + (loop.index*125) }}, 75)"
                 {% if shipYardColors[id]=='grey' %}
                 class="shipNotOccupied"
                 hx-post="game/buyShip/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>

        <g id="row4-ships" transform="translate(126, 200)">
            {% for id in [ '4-6', '6-9', '9-12', '12-14', '14-16'] %}
            <use href="#circle-hexface-{{ loop.index % 2 == 0 ? 1 : 2 }}" id="{{ id }}" fill="{{ shipYardColors[id] }}"
                 transform="translate({{ 25 + (loop.index*50) + ((loop.index/2)*25) }}, 37)"
                 {% if shipYardColors[id]=='grey' %}
                 class="shipNotOccupied"
                 hx-post="game/buyShip/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>

        <g id="row5-ships" transform="translate(126, 200)">
            {% for id in ['9-10', '14-15'] %}
            <use href="#circle-hexface-3" id="{{ id }}" fill="{{ shipYardColors[id] }}"
                 transform="translate({{ 100 + (loop.index*125) }}, 75)"
                 {% if shipYardColors[id]=='grey' %}
                 class="shipNotOccupied"
                 hx-post="game/buyShip/{{ id }}"
                 hx-swap="none"
                 {% endif -%}
            />
            {% endfor -%}
        </g>
    </g>
</svg>
