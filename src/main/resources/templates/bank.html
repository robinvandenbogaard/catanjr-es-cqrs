<div id="bank" class="panel panel-warning">
    <div class="panel-heading">Bank</div>
    <div class="panel-body">
        <h4 class="list-group-heading">Inventory</h4>
        <ul class="list-group">
            <li class="list-group-item wood">{{ bank.wood }}</li>

        </ul>
